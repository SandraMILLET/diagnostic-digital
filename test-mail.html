<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Envoi Email</title>
</head>
<body>
  <h1>Test envoi email avec PHPMailer</h1>
  <form id="mailTestForm">
    <label for="email">Adresse email :</label>
    <input type="email" id="email" value="test@localhost.com" required>
    <button type="submit">Envoyer</button>
  </form>

  <p id="resultat"></p>

  <script>
    document.getElementById('mailTestForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const res = await fetch('save-debug.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const text = await res.text();
      document.getElementById('resultat').innerText = text;
      console.log(text);
    });
  </script>
</body>
</html>
